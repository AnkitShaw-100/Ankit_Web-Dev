<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="body">
    <div id="application">
      <fieldset id="form">
        <h1>Job application</h1>

        <form>
          <div id="name">
            <div>
              <label for="textfeild1">First name : </label>
              <br />
              <input
                type="text"
                id="textfeild1"
                placeholder="Enter your First name "
              />
            </div>

            <div>
              <label for="textfeild2">Last name : </label>
              <br />
              <input
                type="text"
                id="textfield2"
                placeholder="Enter your Last name "
              />
            </div>
          </div>

          <div id="email">
            <div>
              <label for="text">Email : </label>
              <br />
              <input type="text" id="text" placeholder="Enter your Email id " />
            </div>
            <div>
              <label for="educationtype"> Job Post : </label>
              <br />
              <select name="educationtype" id="educationtype">
                <option value="1">Software Developer/Engineer</option>
                <option value="2">Data Analyst</option>
                <option value="3">Network Administrator</option>
                <option value="4">Cybersecurity Specialist</option>
              </select>
            </div>
          </div>

          <div id="address">
            <label for="text">Address : </label>
            <br />
            <textarea
              name="text"
              id="text"
              placeholder="Enter your address"
              style="width: 670px; height: 90px; border-radius: 8px"
            ></textarea>
          </div>

          <div id="city">
            <div>
              <label for="text">City: </label>
              <input
                type="text"
                id="text"
                placeholder="Enter your city name "
              />
            </div>
            <div>
              <label for="textfeild1">Email : </label>
              <input type="text" id="text" placeholder="Enter your pincode " />
            </div>
          </div>

          <div id="footer">
            <div>
              <label for="date">Start Date : </label>
              <input type="date" id="date" />
            </div>
            <div>
              <label for="fileUplaod">Resume : </label>
              <input type="file" id="fileUplaod" />
            </div>
          </div>
        </form>
      </fieldset>
    </div>
  </body>
</html>
